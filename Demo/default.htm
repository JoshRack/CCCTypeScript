<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/bootstrap-responsive.min.css" />

    <script src="scripts/libs/jquery-1.9.1.min.js"></script>
    <script src="scripts/libs/sammy-0.7.4.min.js"></script>
    <script src="scripts/libs/knockout-2.2.1.js"></script>
    <script src="scripts/services/logApiClient.js"></script>
    <script src="scripts/viewModels/logViewer.js"></script>
    <script src="scripts/viewModels/logSummary.js"></script>
    <script src="scripts/viewModels/logDetail.js"></script>
    <script src="scripts/app.js"></script>
    <!--<script src="app.js" defer="defer"></script>-->
</head>
<body>
    <h1>TypeScript HTML App</h1>
    
    <div class="row-fluid">
	    <div class="span6">
		    <table class="table">
			    <thead>
				    <tr>
					    <th>
						    Event Date
					    </th>
					    <th>
						    Level
					    </th>
					    <th>
						    Message
					    </th>
				    </tr>
			    </thead>
			    <tbody data-bind="foreach: logs">
				    <tr data-bind="css: rowClass, click: $parent.select">
					    <td data-bind="text: eventDate"></td>
					    <td data-bind="text: level"></td>
					    <td data-bind="text: message"></td>
				    </tr>
			    </tbody>
		    </table>
	    </div>
        <div class="span6" data-bind="with: selected">
            <span class="label" data-bind="css: levelClass(), text: level"></span>
            <dl>
                <dt>Event Date</dt>
                <dd data-bind="text: eventDate"></dd>
                <dt>Message</dt>
                <dd data-bind="text: message"></dd>
                <dt>App Domain</dt>
                <dd data-bind="text: appDomain"></dd>
                <dt>Thread</dt>
                <dd data-bind="text: thread"></dd>
            </dl>
        </div>
    </div>
</body>
</html>
